<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <div class="widget-content user">
            <div ng-controller="BooksController as books">
              <h1>Hello {{ books.appName }} {{books.appVersion}}!</h1>
              <h3>All Books</h3>
              <div>
                <ul>
                  <li ng-repeat="book in books.allBooks">{{book.title}} - {{book.author}}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
